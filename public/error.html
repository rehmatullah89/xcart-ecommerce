<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" version="XHTML+RDFa 1.0">

<head>
  <title>Error</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="ROBOTS" content="NOINDEX" />
  <meta name="ROBOTS" content="NOFOLLOW" />
  <link rel="shortcut icon" href="@URLpublic/favicon.ico@" type="image/x-icon" />
  <link href="@URLpublic/error.css@" rel="stylesheet" type="text/css" />
</head>

<body>

  <div id="lc-error" class="container">
    <div class="icon">
      <img src="@URLpublic/error_image.png@" alt="Error" />
    </div>

    <div class="text">
      <div class="header">ERROR: "@ERROR@" (code @CODE@)</div>
      <br />
      <div class="message">@MSG@</div>
    </div>
  </div>

  <div class="clear"></div>

</body>

</html>
