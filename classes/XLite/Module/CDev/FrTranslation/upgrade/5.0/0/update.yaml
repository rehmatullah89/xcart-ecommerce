  - { name: 'Backup & Restore', translations: [{ code: 'fr', label: 'Sauvegarder et Restaurer' }] }
  - { name: 'If you don''t have a moneybookers account yet, please sign up for a free moneybookers account at: http://www.skrill.com', translations: [{ code: 'fr', label: 'Si vous n''avez pas de compte Skrill, veuillez bien vous inscrire au compte gratuit Skrill à l''adresse: http://www.skrill.com' }] }
  - { name: 'Link your website domain name', translations: [{ code: 'fr', label: 'Liez votre site Web à <a href="{{url}}">nom de domaine</a>' }] }
  - { name: 'Installed Modules', translations: [{ code: 'fr', label: 'Gérer les modules' }] }
  - { name: 'Skrill Quick Checkout enables you to take direct payment from credit cards, debit cards and over 60 other local payment options in over 200 countries as well as the Skrill eWallet.', translations: [{ code: 'fr', label: '<strong> Skrill Quick checkout</strong> vous permets d''accepter le paiment <strong>directement</strong> des cartes de crédit, cartes de débit et plus de 60 options de paiement locales dans plus de 200 pays ainsi que Skrill eWallet. La tarification très concurrentielle pour ce service est publiée sur le site de Skrill <a href=\"http://www.skrill.com/app/help.pl?s=m_fees\">www.skrill.com</a>' }] }
  - { name: 'No orders have been placed yet', translations: [{ code: 'fr', label: 'Pas de commandes' }] }
  - { name: 'This e-mail address is already in use by another user.', translations: [{ code: 'fr', label: 'L''URL pour réinitialisation partielle (désactive seulement les modules dangereux et exécute l''application)' }] }
  - { name: 'Thank you for registering at X-Cart 5', translations: [{ code: 'fr', label: 'Merci pour vous être enregistré sur {{X-Cart 5}}' }] }
