  - { name: 'This is a demo store with powerful X-Cart 5 engine inside', translations: [{ code: 'fr', label: 'C''est un magasin démo avec à  l''intérieur puissant moteur X-Cart 5, basé sur la technologie des modèles PHP5 intégrés avec base de données SQL.' }] }
  - { name: 'To have access to the International payment network of Skrill please register here for a free account if you don''t have one yet.', translations: [{ code: 'fr', label: 'Pour avoir accès au réseau de paiement international de Skrill  vous inscrivez-vous, s''il vous plaît <a href=\"{{url}}\">ici</a> pour un compte gratuit si vous ne l''avez pas encore.' }] }
  - { name: 'To process your customers'' payments with Skrill, you need a Skrill account. If you do not have one yet, you can sign up for free at http://www.skrill.com', translations: [{ code: 'fr', label: 'Pour traiter les paiements de vos clients avec Skrill, vous devez posséder un compte Skrill. Si vous ne l''avez pas encore, vous pouvez vous inscrire gratuitement sur http://www.skrill.com' }] }
  - { name: 'To restore the images stored in the file system you have to copy them from the archive to the X-Cart 5 catalog', translations: [{ code: 'fr', label: 'Pour restaurer les images qui sont stockées dans le système de fichiers, vous devez les copier de l''archive au catalogue X-Cart 5, contenu dans la structure du catalogue.' }] }
