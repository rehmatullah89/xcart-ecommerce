  - { name: 'You have sent a request for activation on the X.', translations: [{ code: 'fr', label: 'Vous avez envoyé une demande d''activation à {{date}}. Le processus de vérification d''utilisation Skrill Quick Checkout peut prendre jusqu''à 72 heures. Vous serez contacté par Skrill lorsque le processus de vérification est achevé. Après l''activation, Skrill vous gagnerez accès à une nouvelle section dans votre compte Skrill, elle s''appèl Merchant Tools. Veuillez choisir un mot secret dans cette section (PAS le même que votre mot de passe) et l''entrez dans la section ci-dessous pour vous connecter à Skrill. Le mot secret est la dernière étape de votre processus d''activation, il encrypte vos paiements en toute sécurité. Après la présentation succès, vous êtes prêt à utiliser toutes les options de paiement direct de Skrill.' }] }
