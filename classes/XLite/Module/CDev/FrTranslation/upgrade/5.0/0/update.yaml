  - { name: 'Alternatively, upload file sqldump.sql.php to the var/backup/ sub-directory click on the "Restore from server" button', translations: [{ code: 'fr', label: 'Sinon, téléchargez le fichier nommé sqldump.sql.php vers sous-répertoire var / backup / de votre installation X-Cart 5 sur le serveur Web et cliquez sur le bouton " Restaurer du serveur ". Après la restauration, vous pouvez supprimer le fichier du serveur en cliquant sur le bouton " Supprimer le bouton SQL fichier " ci-dessus.' }] }
