  - { name: 'You have sent a request for activation on the X.', translations: [{ code: 'de', label: 'Sie haben einen Gesuch auf Eingabe {{date}} am  eingereicht. Bitte, beachten Sie, dass die Verifikation kann 72 Stunden dauern. Skrill wird kontaktieren Sie, sobald die Verifikation beendet ist. Nach der Aufnahme, wird  Skrill Sie in die neue Sektion "Merchant Tools" im Ihren Skrill-Account einlassen. Bitte wählen Sie ein Geheimwort (anders als Ihr Passwort) und geben Sie das Wort in der nachstehend aufgeführte Sektion um mit Skrill zu verbinden. Das geheimwort ist der letzte Aktivierungsschritt. Das Geheimwort verschlüsselt Ihre Zahlungen. Nach der erfolgreichen Eingabe, sind Sie bereit alle Skrill-Direktzahlungsoptionen zu benutzen.' }] }
