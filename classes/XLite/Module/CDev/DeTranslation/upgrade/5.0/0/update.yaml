  - { name: 'To have access to the International payment network of Skrill please register here for a free account if you don''t have one yet.', translations: [{ code: 'de', label: 'Bitte eröffnen Sie Ihr Gratis-Skrill-Konto <a href=\"{{url}}\">here</a>, um den vollen Access zum internationalen Skrill-Bezahlnetzwerk zu bekommen.' }] }
